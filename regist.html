<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎你，请先登陆！</title>
    <script type="text/javascript" src="/jsp/login.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<p id="container" style="width: 400px" align="center">
    <p id="header" style="background-color: aquamarine">
        <h2 align="center">注册</h2>
    </p>
    <p id="content">
        <p align="center">账号:
            <input id="uname" type="text" name="user" placeholder="账号首字符为字母">
        </p>
        <p align="center">密码:
            <input id="upass" type="password" name="psw" placeholder="请输入密码">
        </p>
        <p id="error_box"><br></p>
            <div align="center"><button onclick="fnLogin()" class="btn btn-info">注册</button></div>
    </p>
    <p style="background-color: aquamarine"></p>
</p>
</body>
</html>
